<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Button Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        label {
            margin-right: 15px;
        }

        input[type="submit"] {
            margin-top: 10px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>

    <h2>Contact Preference</h2>

    <form id="contactForm">
        <label>
            <input type="radio" name="contact" value="phone" required>
            Phone
        </label>
        <label>
            <input type="radio" name="contact" value="email" required>
            Email
        </label>

        <br><br>

        <label for="inputField">Enter your details:</label>
        <input type="text" id="inputField" placeholder="Phone number or Email" required>

        <br><br>

        <input type="submit" value="Submit">
    </form>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from submitting traditionally

            const selectedOption = document.querySelector('input[name="contact"]:checked').value;
            const inputValue = document.getElementById('inputField').value;

            if (selectedOption === 'phone') {
                console.log("Phone selected: " + inputValue);
            } else if (selectedOption === 'email') {
                console.log("Email selected: " + inputValue);
            } else {
                console.log("No option selected.");
            }
        });
    </script>

</body>
</html>
